<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">

  document.addEventListener("DOMContentLoaded", function(e) {
    document.documentElement.setAttribute("data-theme", "light");

    var themeSwitcher = document.getElementById("darkmode-loader");

    themeSwitcher.onclick = function() {

      var currentTheme = document.documentElement.getAttribute("data-theme");

      var switchToTheme = currentTheme === "dark" ? "light" : "dark"

      document.documentElement.setAttribute("data-theme", switchToTheme);

      if(switchToTheme === "dark") {
        $("#moon").css("visibility", "visible");
        $("#moon").css("color", "var(--text-color)");
        $("#sun").css("visibility", "hidden");
      } else if(switchToTheme === "light") {
        $("#sun").css("visibility", "visible");
        $("#sun").css("color", "var(--text-color)");
        $("#moon").css("visibility", "hidden");
      }
    }
  });

</script>
