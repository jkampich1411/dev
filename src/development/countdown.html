<html>
    <head>
        <title>Countdown</title>

        <script src="https://cdn.jsdelivr.net/gh/jkampich1411/cdnjs@latest/classes/GetUrlParameter.js"></script>

        <script>


            var day = new Parameter().get("day") || 31;
            var pMth = new Parameter().get("mth") || 12;
            var year = new Parameter().get("year") || 2021;

            var mth = pMth -1;

            var expiredParameter = new Parameter().get("expired")

            var expiredString = expiredParameter.toString() || "Frohes Neujahr!";

            // Set the date we're counting down to
var countDownDate = new Date(parseInt(year), parseInt(mth), parseInt(day)).getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("abc").innerHTML = hours + "h "
  + minutes + "m " + seconds + "s ";

    if(distance < 0) {
        clearInterval(x);
        document.getElementById("abc").innerHTML = expiredString;
    }

}, 1000);
        </script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap');

            .abc {
                font-family: 'Nunito', sans-serif;
            }
        </style>

    </head>


    <body><p id="abc" class="abc"></p></body>
</html>
